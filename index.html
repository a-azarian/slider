<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>اسلایدشو</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div id="rotate-notice" class="hidden">
    <img src="rotate-icon.png" alt="Rotate your device" />
  </div>

  <div id="slideshow-container">
    <div id="slides">
      <img src="slide1.jpg" class="slide active" />
      <img src="slide2.jpg" class="slide" />
      <img src="slide3.jpg" class="slide" />
    </div>

    <div id="controls">
      <button onclick="prevSlide()" class="control-btn">◀</button>
      <button onclick="nextSlide()" class="control-btn">▶</button>
    </div>

    <div id="bottom-controls">
      <button onclick="toggleFullscreen()" class="control-btn">⛶</button>
      <button onclick="zoomIn()" class="control-btn">+</button>
      <button onclick="zoomOut()" class="control-btn">−</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
